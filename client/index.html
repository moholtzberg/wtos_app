<head>
	<title>wtos_app</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.0.1-p7/css/bootstrap.min.css">

	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">

<body>

	{{#if currentUser}}
		{{> main}}
	{{else}}
		{{> login}}
	{{/if}}
	
</body>

<template name="main">
	
	<div class="navmenu navmenu-fixed-left offcanvas-sm">
		
		{{> nav}}
		
	</div>
	
	<div class="navbar navbar-default navbar-fixed-top">
		
		<button type="button" class="navbar-toggle visible-xs visible-sm pull-left" data-toggle="offcanvas" data-target=".navmenu">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		
		<button id="logout" type="button" class="btn btn-warning pull-right">
			<i class="fa fa-fw fa-sign-out"></i>Sign Out
		</button>
		
	</div>
	
	<div id="clearTop" class="clearfix hidden-xs hidden-sm"></div>
	
	<div id="main-panel">
