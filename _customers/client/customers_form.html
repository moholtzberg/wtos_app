<template name="customers_form">
	<form id="save_customer" role="form">
		
		<fieldset>	
			
			<div id="name" class="form-group col-md-12">
				<label>Name</label>
				<input type="text" id="customer_name" name="name" value="{{record.name}}" class="form-control input-sm">
			</div>
			
			<div id="address" class="form-group col-md-12">
				<label>Address</label>
				<input type="text" id="customer_address" name="address" value="{{record.address}}" class="form-control input-sm">
			</div>

			<div id="city" class="form-group col-md-6">
				<label for="#customer_city">City</label>
				<input type="text" id="customer_city" name="city" value="{{record.city}}" class="form-control input-sm">
			</div>

			<div id="state" class="form-group col-md-2">
				<label>State</label>
				<input type="text" id="customer_state" name="state" value="{{record.state}}" class="form-control input-sm">
			</div>

			<div id="zip" class="form-group col-md-4">
				<label>Zip</label>
				<input type="text" id="customer_zip" name="zip"  value="{{record.zip}}" class="form-control input-sm col-md-12">
			</div>

			<div id="phone" class="form-group col-md-6">
				<label>Phone</label>
				<input type="text" id="customer_phone" name="phone" value="{{record.phone}}" class="form-control input-sm">
			</div>

			<div id="fax" class="form-group col-md-6">
				<label>Fax</label>
				<input type="text" id="customer_fax" name="fax" value="{{record.fax}}" class="form-control input-sm">
			</div>

			<div class="clearfix"></div>

			<div id="user_id" class="form-group col-md-12">
				<label>User</label>
				<select id="customer_user_id" name="user_id" value="{{record.user_id}}" class="form-control input-sm">
					{{#each users}}
					<option value="{{_id}}" {{selected _id record.user_id "selected"}}>{{full_name}}</option>
					{{/each}}
				</select>
			</div>

			<div class="clearfix"></div>

			<div id="notes" class="form-group col-md-12">
				<label>Notes</label>
				<textarea id="customer_notes" name="notes" rows="4" class="form-control input-sm">{{record.notes}}</textarea>
			</div>

		</fieldset>
		
		
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#dg_info">e-Automate Information</a>
				</h4>
			</div>
			
			<div id="dg_info" class="panel-collapse collapse">
				<div class="panel-body">
					{{#if record.dg_info}}
					<input type="checkbox" id="push_to_dg" name="push_to_dg" style="display:none;" checked>
					<div id="dg_customer_id" class="form-group col-md-2">
						<label>DG Customer ID</label>
						<input type="text" id="dg_customer_id" name="dg_customer_id" value="{{record.dg_info.CustomerID}}" class="form-control input-sm">
					</div>
					
					<div id="dg_customer_number" class="form-group col-md-2">
						<label>DG Customer Number</label>
						<input type="text" id="dg_customer_number" name="dg_customer_number" value="{{record.dg_info.CustomerNumber}}" class="form-control input-sm">
					</div>
					
					{{else}}

					<div id="push_to_dg" class="form-group col-md-6">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="push_to_dg" name="push_to_dg"{{#if record.dg_info}}checked{{/if}}>
								Push to e-Automate
							</label>
						</div>
					</div>
					
					{{/if}}
				</div>
			</div>
			
		</div>

		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#misc_info">Misc Information</a>
				</h4>
			</div>
			
			<div id="misc_info" class="panel-collapse collapse">
				
				<div class="panel-body">
						
						<div id="eda" class="form-group col-md-6">
							<label>EDA Number</label>
							<input type="text" id="eda_number" name="eda_number" value="{{record.eda_number}}" class="form-control input-sm">
						</div>
						
						<div id="duns" class="form-group col-md-6">
							<label>DUNS Number</label>
							<input type="text" id="duns_number" name="duns_number" value="{{record.duns_number}}" class="form-control input-sm">
						</div>
					
				</div>
				
			</div>
		</div>
			
	</form>
</template>
