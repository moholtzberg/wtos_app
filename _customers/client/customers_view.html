<template name="customers_view">
{{#if currentAction}}
	
	{{#if checkCurrentAction "new"}}
		{{> customers_form}}
	{{else}}
	
	{{#isolate}}
	
	<ul class="nav nav-tabs hidden-xs">
		<li {{#if checkCurrentAction "view"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#view" data-target="#" class="subModule" id="view" data-toggle="tab">View / Edit</a>
		</li>
		<li {{#if checkCurrentAction "contacts"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#contacts" data-target="#" class="subModule" id="contacts" data-toggle="tab">Contacts</a>
		</li>
		<li {{#if checkCurrentAction "equipments"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#equipments" data-target="#" class="subModule" id="equipments" data-toggle="tab">Equipments</a>
		</li>
		<li {{#if checkCurrentAction "leases"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#leases" data-target="#" class="subModule" id="leases" data-toggle="tab">Leases</a>
		</li>
		<li {{#if checkCurrentAction "tasks"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#tasks" data-target="#" class="subModule" id="tasks" data-toggle="tab">Tasks</a>
		</li>
	</ul>
	
	<select class="visible-xs">
		<opiton {{#if checkCurrentAction "view"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#view" data-target="#" class="subModule" id="view" data-toggle="tab">View / Edit</a>
		</option>
		<option {{#if checkCurrentAction "contacts"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#contacts" data-target="#" class="subModule" id="contacts" data-toggle="tab">Contacts</a>
		</option>
		<option {{#if checkCurrentAction "equipments"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#equipments" data-target="#" class="subModule" id="equipments" data-toggle="tab">Equipments</a>
		</option>
		<option {{#if checkCurrentAction "leases"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#leases" data-target="#" class="subModule" id="leases" data-toggle="tab">Leases</a>
		</option>
		<option {{#if checkCurrentAction "tasks"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#tasks" data-target="#" class="subModule" id="tasks" data-toggle="tab">Tasks</a>
		</option>
	</select>
	
	{{/isolate}}
	
	{{#isolate}}
	<div class="tab-content">
		<br />
		{{#unless checkCurrentAction "view"}}
			{{{subModule record}}}
		{{else}}
			{{> customers_form}}
		{{/unless}}
	<div>
	{{/isolate}}
	
	{{/if}}
		
{{/if}}	

	<div class="footer">
		<a id="cancel" class="btn btn-sm btn-warning cancel">Cancel</a>
		<button type="submit" form="save_customer" id="save_customer" class="btn btn-primary btn-sm save">Save Customer</button>
	</div>
		
</template>
