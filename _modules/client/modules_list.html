<template name="modules_list">

	{{! #each record}}
	<!-- <a href="/modules/{{_id}}/" class="record list-group-item {{#if checkCurrentModule 'modules'}}{{#if checkCurrentId _id}}active {{/if}}{{/if}}" id="module_{{_id}}" module_id="{{_id}}" data-target="tab_view" data-toggle="tab">{{! name}}</a> -->
	{{! /each}}
	
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Name</td>
					<td class="text-right">Admin Only</td>
					<td class="text-right">Active</td>
				</tr>
			</thead>
			
			<tbody>
				{{#each record}}
				<tr>
					<td>{{name}}</td>
					<td  class="text-right"><i class="fa {{#if admin_only}}fa-check-circle text-success{{else}}fa-times-circle text-danger{{/if}}"></i></td>
					<td  class="text-right"><i class="fa {{#if active}}fa-check-circle text-success{{else}}fa-times-circle text-danger{{/if}}"></i></td>
				</tr>
				{{/each}}
			</tbody>
			
		</table>
	</div>
	
</template>
