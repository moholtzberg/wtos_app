<template name="modules_list">
	
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Name</td>
					<td class="text-right">Admin Only</td>
					<td class="text-right">Active</td>
				</tr>
			</thead>
			
			<tbody>
				{{#each record}}
				<tr href="/modules/{{_id}}/" class="record" id="module_{{_id}}" module_id="{{_id}}">
					<td>{{name}}</td>
					<td  class="text-right"><i class="fa {{#if admin_only}}fa-check-circle text-success{{else}}fa-times-circle text-danger{{/if}}"></i></td>
					<td  class="text-right"><i class="fa {{#if active}}fa-check-circle text-success{{else}}fa-times-circle text-danger{{/if}}"></i></td>
				</tr>
				{{/each}}
			</tbody>
			
		</table>
	</div>
	
</template>
