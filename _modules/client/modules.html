<template name="modules">
	{{#if checkCurrentModule "modules"}}
	
	<div class="panel widget col-sm-12 col-md-5">
		
		{{#isolate}}
			{{> modules_list}}
		{{/isolate}}
				
		<div class="footer">
			<button id="new_module" class="btn btn-primary btn-sm">New Module</button>
		</div>
		
	</div>
	{{#if currentAction}}
	<div id="view-panel" class="col-sm-12 col-md-7">
				
		{{#if checkCurrentAction "new"}}
		<form id="save_customer">
			{{> modules_form}}
		</form>
		{{else}}
			{{> modules_view}}
		{{/if}}
		
		<div class="footer">
			<a id="cancel" class="btn btn-sm btn-warning cancel">Cancel</a>
			<button type="submit" form="save_module" id="save_module" class="btn btn-primary btn-sm save">Save Module</a>
		</div>
		
	</div>
	{{/if}}
	{{/if}}
	
</template>
