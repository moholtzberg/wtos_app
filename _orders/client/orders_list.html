<template name="orders_list">
	
	<table class="table table-hover">
		
		<thead>
			<tr>
				<th>Order Number</th>
				<th>Customer</th>
				<th class="hidden-xs">Address</th>
				<th class="hidden-xs">Date</th>
				<th class="text-right">Status</th>
				<th class="hidden-xs text-right">Total</th>
			</tr>
		</thead>
		
		<tbody>
			{{#each record}}
			<tr href="/orders/{{_id}}/" class="record {{#if checkCurrentModule 'orders'}}{{#if checkCurrentId _id}}active{{/if}}{{/if}}" id="order_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
				<td>{{order_number}}</td>
				<td>{{customer.name}}</td>
				<td class="hidden-xs">{{customer.address}}</td>
				<td class="hidden-xs">{{date}}</td>
				<td class="text-right">
					<i class="fa fa-{{order_status.icon}} fa-lg text-{{order_status.color}}"></i>
				</td>
				<td class="hidden-xs text-right">{{total}}</td>
			</tr>
			{{/each}}
		</tbody>
		
	</table>
	
	<div class="footer">
		<button id="new_order" class="btn btn-primary btn-sm">New Order</button>
	</div>
	
</template>
