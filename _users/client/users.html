<template name="users">
	
	{{#if checkCurrentModule "users"}}
	
	<div class="col-md-6">
		
		<div class="panel widget">
			
			{{#isolate}}
				{{> users_list}}
			{{/isolate}}
			
			<div class="footer">
				
				<button id="new_user" class="btn btn-primary btn-sm">New User</button>
				
			</div>
			
		</div>
		
	</div>
	
	<div class="col-md-6">
		
		<div class="panel widget">
			
			{{#isolate}}
				{{> users_view}}
			{{/isolate}}
			
			<div class="footer">
				
				<a id="cancel" class="btn btn-sm cancel">Cancel</a>
				
				<button type="submit" form="save_user" id="save_user" class="btn btn-primary btn-sm save">Save User</button>
				
			</div>
			
		</div>
		
	</div>
	
	{{/if}}
	
</template>
